<!DOCTYPE html>
<html lang="en">
<head>

    <title>SOAL UTS</title>
    <style>
        /* General reset and body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header styling */
        h1 {
            color: #028090;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #028090;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00a896;
        }

        /* Style for multiple buttons */
        .buttons-container {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
